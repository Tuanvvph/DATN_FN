<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - Dojin Luxury</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/hoadon.js"></script>
    <script src="js/giohang.js"></script>
    <script src="js/khuyenmai.js"></script>
    <script src="js/diachi.js"></script>
    <script>
        window.onload = function() {
            loadMenu();
            loadCartCheckout();
            loadGiamGiaDH();
            loadDiaChiCheckout();
        }
    </script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="menu">
    </nav>

    <!-- Breadcrumb -->
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Thanh toán</li>
            </ol>
        </nav>
    </div>

    <div class="container my-5">
        <div class="row">
            <!-- Form thanh toán -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Thông tin thanh toán</h3>
                        <form>
                            <!-- Thông tin cá nhân -->
                            <div class="mb-4">
                                <h5>Thông tin cá nhân</h5>
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <label class="form-label">Chọn địa chỉ <a href="account">Thay đổi</a></label>
                                        <select onchange="checkDiaChiHn(this)" id="sodiachi" class="form-control"></select>
                                    </div>
                                    <!-- <span class="error">Phí ship khu vực Hà Nội là 30.000đ, các tỉnh khác phí ship là 35.000đ</span> -->
                                </div>
                            </div>

                            <!-- Địa chỉ giao hàng -->

                            <!-- Phương thức thanh toán -->
                            <div class="mb-4">
                                <h5>Phương thức thanh toán</h5>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" value="cod" type="radio" name="paytype" id="cod" checked>
                                    <label class="form-check-label" for="cod">
                                        <i class="fas fa-money-bill-wave me-2"></i>Thanh toán khi nhận hàng (COD)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" value="vnpay" type="radio" name="paytype" id="momo">
                                    <label class="form-check-label" for="momo">
                                        <i class="fas fa-wallet me-2"></i>Ví Vnpay
                                    </label>
                                </div>
                            </div>

                            <!-- Ghi chú -->
                            <div class="mb-4">
                                <h5>Ghi chú</h5>
                                <textarea id="ghichu" class="form-control" rows="3" placeholder="Ghi chú về đơn hàng, ví dụ: thời gian hay chỉ dẫn địa điểm giao hàng chi tiết hơn."></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Tổng quan đơn hàng -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Đơn hàng của bạn</h5>
                        <!-- Danh sách sản phẩm -->
                        <div id="listcartcheckout">

                        </div>
                        <!-- Mã giảm giá -->
                        <div class="mb-4">
                            <select onchange="changeGiamGia(this)" class="form-control" id="voucher">
                            </select>
                        </div>

                        <!-- Tổng tiền -->
                        <div class="mb-4">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Tạm tính</span>
                                <span id="tamtinh">1,200,000đ</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Phí vận chuyển</span>
                                <span id="phivanchuyen">30,000đ</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Giảm giá</span>
                                <span id="giamgia">0đ</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-2">
                                <strong>Tổng cộng</strong>
                                <strong class="text-danger" id="tongcong">1,230,000đ</strong>
                            </div>
                        </div>

                        <!-- Nút đặt hàng -->
                        <button onclick="checkout()" class="btn btn-primary w-100 btn-lg">
                            Đặt hàng
                        </button>

                        <!-- Chính sách -->
                        <div class="mt-4 small text-muted">
                            <p class="mb-1">
                                <i class="fas fa-shield-alt me-2"></i>
                                Thanh toán an toàn và bảo mật
                            </p>
                            <p class="mb-1">
                                <i class="fas fa-truck me-2"></i>
                                Giao hàng toàn quốc
                            </p>
                            <p class="mb-0">
                                <i class="fas fa-exchange-alt me-2"></i>
                                Đổi trả trong vòng 30 ngày
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer đơn giản -->
    <footer class="bg-dark text-light py-4 mt-5" id="footer">
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
