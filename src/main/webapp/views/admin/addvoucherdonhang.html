    <script>
        window.onload = async function() {
            loadAVouhcer();
        }
    </script>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar" id="menuadmin">
        
        </div>

        <div class="container-fluid p-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <strong>Thêm/ cập nhật voucher đơn hàng</strong>
                </div>
                <div class="card-body">
                    <main class="main row">
                        <div class="col-sm-5">
                            <label class="lb-form">Mã voucher</label>
                            <input id="code" type="text" class="form-control">
                            <label class="lb-form">Số tiền tối thiểu</label>
                            <input id="minamount" type="number" class="form-control">
                            <label class="lb-form">Giảm giá</label>
                            <input id="discount" type="number" class="form-control">
                        </div>
                        <div class="col-sm-5">
                            <label class="lb-form">Từ ngày</label>
                            <input id="from" type="date" class="form-control">
                            <label class="lb-form">Đến ngày</label>
                            <input id="to" type="date" class="form-control"><br>
                            <button onclick="saveVoucher()" class="btn btn-success form-control action-btn">Thêm/ Cập nhật voucher</button>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
