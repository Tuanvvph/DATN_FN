    <script src="js/sanphamchitiet.js"></script>
    <script>
        window.onload = function() {
            loadSanPhamCT();
        }
    </script>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar" id="menuadmin">
        
        </div>

        <div class="container-fluid p-4">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <strong>Chức năng</strong>
                </div>
                <div class="card-body">
                    <button onclick="chuyenTrang()" class="btn btn-success">Thêm sản phẩm chi tiết</button>
                    <a href="sanpham" class="btn btn-success">Danh sách sản phẩm</a>
                    <hr>
                    <div class="d-flex thongtinspchitiet">

                        <span id="idsp">1</span>
                        <span class="lb-sanpham">Tên sản phẩm: </span>

                        <span class="lb-sanpham">Giá bán: </span>
                        <span id="giaban">1</span>

                </div>
            </div>

            <div class="card">
                <div class="card-header bg-primary text-white">
                    <strong>Danh sách sản phẩm chi tiết</strong>
                </div>
                <div class="card-body">
                    <table id="example" class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>STT</th>
                                <th>Ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th>Giá bán</th>
                                <th>Kích thước</th>
